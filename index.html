<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Editor</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"></script>
  </head>
  <body>
    <div id="wrap">
         <div id="container">
           <a href="" data-text='h1'>h1</a>
           <a href="" data-text='h2'>h2</a>
           <a href="" data-text='h3'>h3</a>
           <a href="" data-text='p'>p</a>
           <a href="" data-text='bold'><i class="fas fa-bold"></i></a>
           <a href="" data-text='italic'><i class="fas fa-italic"></i></a>
           <a href="" data-text='underline'><i class="fas fa-underline"></i></a>
           <a href="" data-text='StrikeThrough'><i class="fas fa-strikethrough"></i></a>
           <a href="" data-text='justifyleft'><i class="fas fa-align-left"></i></a>
           <a href="" data-text='justifyleft'><i class="fas fa-align-center"></i></a>
           <a href="" data-text='justifyright'><i class="fas fa-align-right"></i></a>
           <a href="" data-text='justifyFull'><i class="fas fa-align-justify"></i></a>
         </div>
         <div class="editor" contenteditable="true">
           <h3>텍스트 입력 후, 선택하고 위의 버튼을 눌러보세요</h3>
         </div>
     </div>
     <script>
            document.querySelectorAll('#container a')
              .forEach(el => el.addEventListener('click', function(e){
                  e.preventDefault();
                  const text = el.dataset.text;

              if(text =='h1' || text =='h2' || text =='h3' || text =='p')
              { document.execCommand('formatBlock', false, text) }
              else { document.execCommand(text) }
            }));



     </script>
  </body>
</html>
